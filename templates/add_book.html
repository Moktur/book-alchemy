<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='schneider_cpc.css') }}">
</head>

<body>
  <div class="window">
    <div class="title-bar">Add Book</div>
    <div class="content">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      <form action="/add_book" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="author_id">Author:</label>
        <select id="author_id" name="author_id" required>
          {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}
        </select>

        <input type="submit" value="Add Book">
      </form>

    </div>
  </div>

  <nav class="navigation">
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('add_book') }}">Add Book</a> |
    <a href="{{ url_for('add_author') }}">Add Author</a>
  </nav>
</body>

</html>
